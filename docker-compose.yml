version: "3"

services:
  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    ports:
      - 3000:3000
    networks:
      - node-network
    depends_on:
      - rabbitmq

  cart-service:
    container_name: cart-service
    build: ./cart-service
    networks:
      - node-network
    depends_on:
      - postgres

  comment-post-shop-service:
    container_name: ./comment-post-shop-service
    build: ./comment-post-shop-service
    networks:
      - node-network
    depends_on:
      - postgres
      - redis

  notify-service:
    container_name: notify-service
    build: ./notify-service
    networks:
      - node-network
    depends_on:
      - postgres
  post-shop-service:
    container_name: post-shop-service
    build: ./post-shop-service
    networks:
      - node-network
    depends_on:
      - mysql
      - redis

  order-service:
    container_name: order-service
    build: ./order-service
    networks:
      - node-network
    depends_on:
      - postgres

  product-service:
    container_name: product-service
    build: ./product-service
    networks:
      - node-network
    depends_on:
      - postgres
      - redis # Thêm Redis là phụ thuộc

  res-service:
    container_name: res-service
    build: ./res-service
    networks:
      - node-network
    depends_on:
      - postgres
  shipping-service:
    container_name: shipping-service
    build: ./shipping-service
    networks:
      - node-network
    depends_on:
      - redis
      - postgres
  short-video-shop-service:
    container_name: short-video-shop-service
    build: ./short-video-shop-service
    networks:
      - node-network
    depends_on:
      - postgres
      - redis

  upload-service:
    container_name: upload-service
    build: ./upload-service
    networks:
      - node-network

  user-service:
    container_name: user-service
    build: ./user-service
    networks:
      - node-network
    depends_on:
      - postgres

  voucher-service:
    container_name: voucher-service
    build: ./voucher-service
    networks:
      - node-network
    depends_on:
      - postgres

  mysql:
    container_name: some-mysqll_5.7
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: baemin_post_shop_service
      MYSQL_USER: root
      MYSQL_PASSWORD: 1234
    ports:
      - 3307:3306
    networks:
      - node-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./volumes/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  postgres:
    container_name: some-ostgres
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - 5432:5432
    networks:
      - node-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./volumes/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  rabbitmq:
    container_name: some-rabbit
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: 1234
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - node-network

  redis:
    container_name: some-redis
    image: redis:latest
    environment:
      REDIS_PASSWORD: 1234 # Mật khẩu cho Redis
    ports:
      - 6379:6379
    networks:
      - node-network
    command: ["redis-server", "--requirepass", "1234"] # Cấu hình Redis yêu cầu mật khẩu
    volumes:
      - redis-data:/data # Gắn volume 'redis-data' vào thư mục /data trong container

networks:
  node-network:
    external: true

volumes:
  postgres-data:
  mysql-data:
  redis-data:
